<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator"> <!--pai-->
        <p id="resultado"></p>
    
        <div class="buttons">
            <div class="btn-clear" onclick="clean()">AC</div>
            <div class="btn-clear" onclick="back()"><=</div>
            <div class="btn-number" onclick="insert('1')">1</div>
            <div class="btn-number" onclick="insert('2')">2</div>
            <div class="btn-operator" id="redondo" onclick="insert('+')">+</div>
            <div class="btn-number" onclick="insert('3')">3</div>
            <div class="btn-number" onclick="insert('4')">4</div>
            <div class="btn-number" onclick="insert('5')">5</div>
            <div class="btn-operator" onclick="insert('-')">-</div>
            <div class="btn-number" onclick="insert('6')">6</div>
            <div class="btn-number" onclick="insert('7')">7</div>
            <div class="btn-number" onclick="insert('8')">8</div>
            <div class="btn-operator" onclick="insert('*')">X</div>
            <div class="btn-number" onclick="insert('9')">9</div>
            <div class="btn-number" onclick="insert('0')">0</div>
            <div class="btn-number" id="ponto" onclick="insert('.')">,</div>
            <div class="btn-operator" onclick="insert('/')">/</div>
            <div class="btn-operator" onclick="insert('%')">%</div>
            <div class="btn-equals" id="large" onclick="calcular()">=</div>
    </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;

        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }

        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);
        }

        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);

            }

            else{
                document.getElementById('resultado').innerHTML = "Nada para Calcular!"
            }
        }

       

    </script>

</body>
</html>
